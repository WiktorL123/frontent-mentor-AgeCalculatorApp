<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="calculator">
    <form class="calculator-form">
      <div class="calculator-form_div">
        <label for="day">DAY</label><input id="day" class="form-input" type="number" placeholder="DD">
        <p class="hidden alert-p">Must be a valid date</p>
      </div>
      <div class="calculator-form_div">
        <label for="month">MONTH</label><input id="month" class="form-input" type="number" placeholder="MM">
        <p class="hidden alert-p">Must be a valid date</p>

      </div>
      <div class="calculator-form_div">
        <label for="year">YEAR</label><input id="year" class="form-input" type="number" placeholder="YYYY">
        <p class="hidden alert-p">Must be a valid date</p>

      </div>
      <button type="submit" class="form-button">
          <img src="assets/images/icon-arrow.svg" >
      </button>
    </form>

    <div class="line-container">
      <span class="line"></span>
    </div>
    <div class="answer-div">
      <p id="answer-years" class="answer-p"><span class="answer-span">--</span>Years</p>
    </div>
      <div class="answer-div">
        <p id="answer-months" class="answer-p"><span class="answer-span">--</span>months</p>
      </div>
        <div class="answer-div">
          <p id="answer-days" class="answer-p"><span class="answer-span">--</span>days</p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/WiktorL123">Wiktor Lema≈Ñski</a>.
  </div>
<script src="app.js"></script>
</body>
</html>
